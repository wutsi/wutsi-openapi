name: pull_request

on: [ pull_request ]

jobs:

  #--------------------------
  # BUILD
  #--------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: install
        run: |
          npm install -g @apidevtools/swagger-cli

      - name: build
        run: |
          chmod +x build.sh
          ./build.sh
