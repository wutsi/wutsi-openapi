openapi: "3.0.0"
info:
  title: "Wutsi Account API"
  description: |
    API for managing user's accounts
  version: "1.0.0"

servers:
  - url: https://wutsi-account-server-test.herokuapp.com
    description: Sandbox
  - url: https://wutsi-account-server-prod.herokuapp.com
    description: Production

paths:
  /v1/accounts:
    post:
      operationId: "create-account"
      description: Create a new account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAccountResponse'
        403:
          description: The caller is not authorized to call this endpoint
        409:
          description: |
            Account creation failed. The possible error codes:
            - `urn:wutsi:error:account:phone-number-already-assigned`: The phone number already assigned to another user
            - `urn:wutsi:error:account:phone-number-malformed`: The phone number format is not confirm to [E164](https://en.wikipedia.org/wiki/E.164) format.
      tags:
        - Account
      security:
        - api_key: [ 'user-manage' ]

  /v1/accounts/search:
    post:
      operationId: "search-account"
      description: Search Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchAccountRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchAccountResponse'
        403:
          description: The caller is not authorized to call this endpoint
      tags:
        - Account
      security:
        - api_key: [ 'user-read' ]

  /v1/accounts/{id}:
    get:
      operationId: "get-account"
      description: Return information about an account
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountResponse'
        403:
          description: The caller is not authorized to call this endpoint
        404:
          description: The account not found
      tags:
        - Account
      security:
        - api_key: [ 'user-read' ]

    post:
      operationId: "update-account"
      description: Update an account
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateAccountResponse'
        403:
          description: The caller is not the owner of the account
        404:
          description: The account not found
      tags:
        - Account
      security:
        - api_key: [ 'user-manage' ]

    delete:
      operationId: "delete-account"
      description: Delete an account
      parameters:
        - in: path
          name: id
          description: ID of the account to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Success
        403:
          description: The caller is not the owner of the account
      tags:
        - Account
      security:
        - api_key: [ 'user-manage' ]

  /v1/accounts/{id}/attributes/{name}:
    post:
      operationId: "update-account-attribute"
      description: Update an account
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
        - in: path
          name: name
          description: Name of the attribute to update
          required: true
          schema:
            type: string
            enum:
              - display-name
              - picture-url
              - language
              - country
              - is-transfer-secured
              - business
              - biography
              - website
              - category-id
              - whatsapp
              - street
              - city-id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountAttributeRequest'
      responses:
        200:
          description: Success
        403:
          description: The caller is not the owner of the account
        404:
          description: The account not found
      tags:
        - Account
      security:
        - api_key: [ 'user-manage' ]


  /v1/accounts/{id}/password:
    post:
      operationId: "save-password"
      description: Set the password of an account
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavePasswordRequest'
      responses:
        200:
          description: Success
        403:
          description: The caller is not the owner of the account
        404:
          description: The account not found
      tags:
        - Password
      security:
        - api_key: [ 'user-manage' ]

    get:
      operationId: "check-password"
      description: Validated the password of an account
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: password
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
        403:
          description: The caller is not the owner of the account
        404:
          description: The account doesnt exist
        409:
          description: |
            Password validation failed. The possible error codes:
            - `urn:wutsi:error:account:password-mismatch`: Password is invalid
      tags:
        - Password
      security:
        - api_key: [ 'user-read' ]


  /v1/accounts/{id}/business-hours:
    post:
      operationId: "save-business-hour"
      description: Save the business hour of a given day
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveBusinessHourRequest'
      responses:
        200:
          description: Success
        403:
          description: The caller is not the owner of the account
        404:
          description: The account not found
      tags:
        - BusinessHour
      security:
        - api_key: [ 'user-manage' ]

    get:
      operationId: "list-business-hours"
      description: Return business hours of a given account
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBusinessHourResponse'
        403:
          description: The caller is not the owner of the account
        404:
          description: The account not found
      tags:
        - BusinessHour
      security:
        - api_key: [ 'user-read' ]

  /v1/categories:
    get:
      operationId: "list-categories"
      description: Return all categories
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCategoryResponse'
      tags:
        - Category
      security:
        - api_key: [ 'user-read' ]


  /v1/accounts/{id}/payment-methods:
    get:
      operationId: "list-payment-methods"
      description: Return all the payment methods of an account
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPaymentMethodResponse'
        404:
          description: The account doesnt exist
        409:
          description: The payment method is already assiged to another account
      tags:
        - Payment Methods
      security:
        - api_key: [ 'payment-method-read' ]

    post:
      operationId: "add-payment-method"
      description: Add a payment method to an account
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPaymentMethodRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddPaymentMethodResponse'
        403:
          description: The caller is not the owner of the account
        404:
          description: The account doesnt exist
        409:
          description: |
            The operation failed. The possible error codes:
            - `urn:wutsi:error:account:payment-method-ownership`: The payment method already assigned to another user
      tags:
        - Payment Methods
      security:
        - api_key: [ 'payment-method-manage' ]

  /v1/accounts/{id}/payment-methods/{token}:
    get:
      operationId: "get-payment-method"
      description: Get a payment method
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
        - in: path
          name: token
          description: Payment method token
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPaymentMethodResponse'
        404:
          description: Payment method not found
      tags:
        - Payment Methods
      security:
        - api_key: [ 'payment-method-read' ]

    post:
      operationId: "update-payment-method"
      description: Update a payment method
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
        - in: path
          name: token
          description: Payment method token
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePaymentMethodRequest'
      responses:
        200:
          description: Success
        403:
          description: The caller is not the owner of the account
        404:
          description: Payment method doesn't exist
      tags:
        - Payment Methods
      security:
        - api_key: [ 'payment-method-manage' ]

    delete:
      operationId: "delete-payment-method"
      description: Delete a payment method
      parameters:
        - in: path
          name: id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
        - in: path
          name: token
          description: Payment method token
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
        403:
          description: The caller is not the owner of the account
      tags:
        - Payment Methods
      security:
        - api_key: [ 'payment-method-manage' ]


components:
  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    CreateAccountRequest:
      type: object
      properties:
        phoneNumber:
          type: string
          description: |
            Phone number in the [E164](https://en.wikipedia.org/wiki/E.164) format
        language:
          type: string
          description: |
            2 letter code of the account's language ([ISO 659-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)).
          default: en
          maxLength: 2
        country:
          type: string
          description: |
            2 letter code of the account's conntry ([ISO_3166-2](https://en.wikipedia.org/wiki/ISO_3166-2)).
          default: US
          maxLength: 2
        displayName:
          type: string
          description: Account's display name
          nullable: true
          maxLength: 50
        pictureUrl:
          type: string
          description: Account's picture
          nullable: true
        password:
          type: string
          description: Password. If not provided, a password-less account will be created
          nullable: true
        addPaymentMethod:
          type: boolean
          description: Add the phone number as payment method?
        business:
          type: boolean
          description: Business account?
      required:
        - phoneNumber

    CreateAccountResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the account created

    UpdateAccountRequest:
      type: object
      properties:
        language:
          type: string
          description: |
            2 letter code of the account's language ([ISO 659-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)).
          default: en
          maxLength: 2
        country:
          type: string
          description: |
            2 letter code of the account's conntry ([ISO_3166-2](https://en.wikipedia.org/wiki/ISO_3166-2)).
          default: US
          maxLength: 2
        displayName:
          type: string
          description: Account's display name
          nullable: true

    UpdateAccountResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the account updated

    GetAccountResponse:
      type: object
      properties:
        account:
          type: object
          $ref: "#/components/schemas/Account"

    SearchAccountRequest:
      type: object
      properties:
        ids:
          type: array
          items:
            type: integer
            format: int64
        phoneNumber:
          type: string
          description: |
            Phone number in the [E164](https://en.wikipedia.org/wiki/E.164) format
          nullable: true
        limit:
          type: integer
          default: 30
        offset:
          type: integer
          default: 0

    SearchAccountResponse:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: "#/components/schemas/AccountSummary"

    UpdateAccountAttributeRequest:
      type: object
      properties:
        value:
          type: string
          description: Value of the
          nullable: true

    SavePasswordRequest:
      type: object
      properties:
        password:
          type: string
          description: Value of the password.
          minLength: 6
      required:
        - password

    AddPaymentMethodRequest:
      type: object
      properties:
        ownerName:
          type: string
          description: Name of the owner of the payment method
          maxLength: 100
        phoneNumber:
          type: string
          description: |
            Phone number in the [E164](https://en.wikipedia.org/wiki/E.164) format
          nullable: true
        type:
          type: string
          description: Type of payment method
          enum:
            - MOBILE
            - CREDIT_CARD
            - BANK
            - CASH
        provider:
          type: string
          description: Payment provider
          enum:
            - MTN
            - ORANGE
            - NEXTTEL
      required:
        - ownerName
        - type
        - provider

    AddPaymentMethodResponse:
      type: object
      properties:
        token:
          type: string
          format: uuid
          description: Payment method token

    UpdatePaymentMethodRequest:
      type: object
      properties:
        ownerName:
          type: string
          description: Name of the owner of the payment method
          maxLength: 100
        provider:
          type: string
          description: Payment provider
          enum:
            - mtn
            - orange
            - express-union
      required:
        - ownerName
        - provider

    GetPaymentMethodResponse:
      type: object
      properties:
        paymentMethod:
          type: object
          $ref: "#/components/schemas/PaymentMethod"

    ListPaymentMethodResponse:
      type: object
      properties:
        paymentMethods:
          type: array
          items:
            $ref: "#/components/schemas/PaymentMethodSummary"

    AccountSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the account
        pictureUrl:
          type: string
          format: url
          description: URL of the account picture
          nullable: true
        status:
          type: string
          description: Status of the account
          enum:
            - ACTIVE
            - SUSPENDED
        displayName:
          type: string
          description: Display Name
          nullable: true
        language:
          type: string
          description: Account's language
        country:
          type: string
          description: Account's country
        created:
          type: string
          format: date-time
          description: Registration Date/Time
        updated:
          type: string
          format: date-time
          description: Last modification Date/Time
        superUser:
          type: boolean
          default: false
          description: |
            `true` if this is the account of super-user
        business:
          type: boolean
          default: false
          description: Business account?
        retail:
          type: boolean
          default: false
          description: Retail account?
        categoryId:
          type: number
          format: int64
          nullable: true
          description: ID of the business category

    Account:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the account
        phone:
          type: object
          $ref: "#/components/schemas/Phone"
          description: |
            Phone Number.
            The phone number is returned only if the caller:
              - is the owner of the account
              - or the owner has the permission `user-phone`
          nullable: true
        pictureUrl:
          type: string
          format: url
          description: URL of the account picture
          nullable: true
        status:
          type: string
          description: Status of the account
          enum:
            - ACTIVE
            - SUSPENDED
        displayName:
          type: string
          description: Display Name
          nullable: true
        language:
          type: string
          description: Account's language
        country:
          type: string
          description: Account's country
        created:
          type: string
          format: date-time
          description: Registration Date/Time
        updated:
          type: string
          format: date-time
          description: Last modification Date/Time
        superUser:
          type: boolean
          default: false
          description: |
            `true` if this is the account of super-user.
        transferSecured:
          type: boolean
          default: true
          description: |
            `true`, transfer will require confirmation from user
        business:
          type: boolean
          default: false
          description: TRUE for business account
        retail:
          type: boolean
          default: false
          description: TRUE for retailler business account
        biography:
          type: string
          nullable: true
        website:
          type: string
          nullable: true
        categoryId:
          type: number
          format: int64
          nullable: true
          description: ID of the business category
        whatsapp:
          type: string
          description: Whatsapp phone number to use to contact the user
          nullable: true
        street:
          type: string
          description: Street of the address
          nullable: true
        cityId:
          type: number
          format: int64
          nullable: true
          description: ID of the city
        timezoneId:
          type: string
          nullable: true
          description: Timezone

    Phone:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the Phone
        number:
          type: string
          description: Phone number
        country:
          type: string
          description: Country code
        created:
          type: string
          format: date-time
          description: Creation date/time

    PaymentMethod:
      type: object
      properties:
        token:
          type: string
          description: Payment Method's token
        type:
          type: string
          description: Type of payment method
        provider:
          type: string
          description: Payment provider
        ownerName:
          type: string
          description: Name of the owner of the payment method
        maskedNumber:
          type: string
          description: Masked number of this payment method
        phone:
          type: object
          $ref: "#/components/schemas/Phone"
          description: Phone Number (for mobile payment)
          nullable: true
        created:
          type: string
          format: date-time
          description: Creation date/time
        updated:
          type: string
          format: date-time
          description: Updated date/time

    PaymentMethodSummary:
      type: object
      properties:
        token:
          type: string
          description: Payment Method's token
        type:
          type: string
          description: Type of payment method
        provider:
          type: string
          description: Payment provider
        ownerName:
          type: string
          description: Name of the owner of the payment method
        maskedNumber:
          type: string
          description: Masked number of this payment method
        phone:
          type: object
          $ref: "#/components/schemas/Phone"
          description: Phone Number (for mobile payment)
          nullable: true
        created:
          type: string
          format: date-time
          description: Creation date/time
        updated:
          type: string
          format: date-time
          description: Updated date/time

    SaveBusinessHourRequest:
      type: object
      properties:
        dayOfWeek:
          type: integer
          description: Day of the week. 0=Monday..6=Sunday
          minimum: 0
          maximum: 6
        opened:
          type: boolean
          description: |
            `true` if the business if opened this day of the weeb
        openTime:
          type: string
          format: time
          description: |
            Time when the business opens, in the format HH:mm
          maxLength: 5
          nullable: true
        closeTime:
          type: string
          format: time
          description: |
            Time when the business closes, in the format HH:mm
          maxLength: 5
          nullable: true

    BusinessHour:
      type: object
      properties:
        dayOfWeek:
          type: integer
          description: Day of the week. 1=Monday..7=Sunday
        opened:
          type: boolean
          description: |
            `true` if the business if opened this day of the weeb
        openTime:
          type: string
          format: time
          description: |
            Time when the business opens, in the format HH:mm
          nullable: true
        closeTime:
          type: string
          format: time
          description: |
            Time when the business closes, in the format HH:mm
          nullable: true

    ListBusinessHourResponse:
      type: object
      properties:
        businessHours:
          type: array
          items:
            $ref: "#/components/schemas/BusinessHour"

    CategorySummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
          description: Category title
        titleFrench:
          type: string
          description: Category title in french

    ListCategoryResponse:
      type: object
      properties:
        categories:
          type: array
          items:
            $ref: "#/components/schemas/CategorySummary"
