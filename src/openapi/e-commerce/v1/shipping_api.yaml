openapi: "3.0.0"
info:
  title: "Wutsi Shipping API"
  description: API for managing shipping
  version: "1.0.0"

servers:
  - url: https://wutsi-shipping-server-test.herokuapp.com
    description: Sandbox
  - url: https://wutsi-shipping-server-prod.herokuapp.com
    description: Production

paths:
  /v1/shippings:
    get:
      operationId: "list-shipping"
      description: Return all shipping methods
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListShippingResponse'
        403:
          description: The caller is not authorized to call this endpoint
      tags:
        - Product
      security:
        - api_key: [ 'shipping-read' ]

    post:
      operationId: "create-shipping"
      description: Create an shipping
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShippingRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateShippingResponse'
        403:
          description: The caller is not authorized to call this endpoint
        409:
          description: Error
      tags:
        - Shipping
      security:
        - api_key: [ 'shipping-manage' ]

  /v1/shippings/{id}:
    get:
      operationId: "get-shipping"
      description: Get an shipping
      parameters:
        - in: path
          name: id
          description: ID of the shipping
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetShippingResponse'
        403:
          description: The caller is not authorized to call this endpoint
        409:
          description: Error
      tags:
        - Shipping
      security:
        - api_key: [ 'shipping-read' ]

    post:
      operationId: "update-shipping"
      description: Update a shipping method
      parameters:
        - in: path
          name: id
          description: ID of the shipping
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateShippingRequest'
      responses:
        200:
          description: Success
        403:
          description: The caller is not authorized to call this endpoint
        409:
          description: Error
      tags:
        - Shipping
      security:
        - api_key: [ 'shipping-manage' ]

  /v1/shippings/{id}/costs:
    post:
      operationId: "add-cost"
      description: Add cost
      parameters:
        - in: path
          name: id
          description: ID of the shipping
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddShippingCost'
      responses:
        200:
          description: Success
        403:
          description: The caller is not authorized to call this endpoint
        409:
          description: Error
      tags:
        - Shipping
      security:
        - api_key: [ 'shipping-manage' ]

  /v1/shippings/search:
    post:
      operationId: "search-shipping"
      description: Search Shippings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchShippingRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListShippingResponse'
        403:
          description: The caller is not authorized to call this endpoint
      tags:
        - Product
      security:
        - api_key: [ 'shipping-read' ]

components:
  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    CreateShippingRequest:
      type: object
      properties:
        type:
          type: string
          enum:
            - LOCAL_PICKUP
            - LOCAL_DELIVERY
            - EMAIL_DELIVERY
          description: Type of delivery
        message:
          type: string
          description: Message to display to customer
          nullable: true

    CreateShippingResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the shipping created

    UpdateShippingRequest:
      type: object
      properties:
        message:
          type: string
          description: Message to display to customer
          nullable: true
        enabled:
          type: boolean
          description: Enabled or Disabled

    ShippingCost:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the shipping cost
        country:
          type: string
          description: Coutry code
          nullable: true
        locationId:
          type: integer
          format: int64
          description: ID of the location
          nullable: true
        cost:
          type: number
          format: double
          description: Shipping cost

    Shipping:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the shipping method
        accountId:
          type: integer
          format: int64
          description: ID of the merchant
        type:
          type: string
          enum:
            - LOCAL_PICKUP
            - LOCAL_DELIVERY
            - EMAIL_DELIVERY
          description: Type of delivery
        message:
          type: string
          description: Message to display to customer
          nullable: true
        enabled:
          type: boolean
          description: Enabled or Disabled

    GetShippingResponse:
      type: object
      properties:
        id:
          type: object
          $ref: "#/components/schemas/Shipping"

    ShippingSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the shipping method
        accountId:
          type: integer
          format: int64
          description: ID of the merchant
        type:
          type: string
          enum:
            - LOCAL_PICKUP
            - LOCAL_DELIVERY
            - EMAIL_DELIVERY
          description: Type of delivery
        enabled:
          type: boolean
          description: Enabled or Disabled

    ListShippingResponse:
      type: object
      properties:
        shippings:
          type: array
          items:
            $ref: "#/components/schemas/ShippingSummary"

    AddShippingCost:
      type: object
      properties:
        country:
          type: string
          description: Coutry code
          nullable: true
        locationId:
          type: integer
          format: int64
          description: ID of the location
          nullable: true
        cost:
          type: number
          format: double
          description: Shipping cost
